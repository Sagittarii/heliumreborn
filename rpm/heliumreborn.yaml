Name:  heliumreborn
Summary: Helium Mobile browser ported to MeeGo Qt Quick Components
Version: 1.1.4
Release: 1
Group:   System/Libraries
License:    LGPL v2.1
URL:        https://github.com/nemomobile/heliumreborn
Sources:
    - "%{name}-%{version}.tar.bz2"
Description: Helium Mobile browser ported to Qt Quick Components for Nemo Mobile.
Configure: none
Builder: qmake5
Requires: 
    - /usr/bin/update-desktop-database
    - libqtwebkit-qmlwebkitplugin

QMakeOptions:


PkgConfigBR:
    - Qt5Core
    - Qt5OpenGL
    - Qt5WebKit
    - Qt5Declarative
    - Qt5Gui
    - Qt5Sql
    - Qt5Quick
    - Qt5Qml
    - qdeclarative5-boostable
 
# We set explicitly platform specific platform screens here since
# the UI looks slightly different in Harmattan and thus there different
# splashcreens are needed.
Files:
-
- /usr/share/heliumreborn/main.qml
- /usr/share/heliumreborn/qml
- /usr/share/heliumreborn/qml/*.qml
- /usr/share/heliumreborn/qml/common
- /usr/share/heliumreborn/qml/common/*.qml
- /usr/share/heliumreborn/qml/LogbookViewComponents
- /usr/share/heliumreborn/qml/LogbookViewComponents/*.qml
- /usr/share/heliumreborn/qml/pics
- /usr/share/heliumreborn/qml/pics/*.png
- /usr/bin/heliumreborn
- /usr/bin
- /usr/share/applications/heliumreborn.desktop
- /usr/share/heliumreborn
- /usr/share/applications
